<!DOCTYPE html>
<html>

<head>
    <meta name="renderer" content="webkit">
    <meta charset="utf-8" />
    <title>ClassViewer</title>
    <link href="lib/ztree/css/zTreeStyle.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/iziModal/iziModal.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?d3e1fd61d9f4f2074abbae1b930def12";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <span id="suggest">Suggest to open in chrome!</span>
    <div class="index">

        <a href="https://github.com/chenyahui/ClassViewer">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="image/fork.png" alt="Fork me on GitHub">
        </a>
        <div class="logo">
            <span style="color:#34A853">Class</span>
            <span style="color:#EA4335">Viewer</span>
            <i class="fa fa-binoculars" style="color:#FBBC05"></i>
        </div>
        <input type="file" id="fileInput" accept=".class" style="display:none;" />
        <div class="uploader">
            <i class="fa fa-upload" aria-hidden="true"></i>
        </div>
        <span>click to upload .class file</span>
        <!-- <ul>
            <li>
                1. Pure Developed by Javascript 
                2. Support To Jvm8
                3. The convenient and intuitive interface
            </li>
        </ul> -->
    </div>

    <div id="loading-modal">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
        <br>
        <span class="loading-text">Parsing class file ...</span>
    </div>
    <div class="mainarea">
        <header>
            <span id="classname">
                Test.class
            </span>
            <a href="#" id="changeClass">select another</a>

            <a href="https://github.com/chenyahui/ClassViewer" target="_blank" id="gotoGithub">
                <i class="fa fa-github"></i>
            </a>
            <span id="switch">
                <input type="radio" name="showtype" value="opcode" />opcode
                <input type="radio" name="showtype" value="bytecode" />bytecode
    </div>
    </header>
    <div class="wrapper">
        <aside class="class-info">
            <ul id="infoTree" class="ztree"></ul>
        </aside>

        <main>
            <div id="bytearea">
                <canvas>
                </canvas>
            </div>

            <div id="opcode">
                <div id="func_name"></div>
                <div id="func_code"></div>
            </div>
            <div class="statusbar">
                <span id="range">click property on left side</span>
                <span id="totalCount"></span>
            </div>
        </main>
        <aside class="detail-info">

        </aside>
    </div>
    </div>
    <script src="js/check_browser.js"></script>
    <!--lib-->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/ztree/js/jquery.ztree.core.min.js"></script>
    <script src="lib/iziModal/iziModal.min.js"></script>

    <script src="js/utils.js"></script>

    <script src="js/parser/access_flag.js"></script>
    <script src="js/parser/descriptor.js"></script>
    <script src="js/parser/class_reader.js"></script>
    <script src="js/parser/const_infos.js"></script>
    <script src="js/parser/const_pool.js"></script>
    <script src="js/parser/attr_table.js"></script>
    <script src="js/parser/classfile.js"></script>

    <script src="js/instruction/code_reader.js"></script>
    <script src="js/instruction/instruction_info.js"></script>

    <script src="js/ui/byte_painter.js"></script>
    <script src="js/ui/class_to_ztree.js"></script>
    <script src="js/ui/gui_manager.js"></script>
    <script src="js/ui/fileloader.js"></script>

    <script src="js/main.js"></script>
    <script>
        _Main()
    </script>

</body>

</html>
