<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8" />
    <title>ClassViewer</title>
    <!-- <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="lib/ztree/css/zTreeStyle.css" rel="stylesheet">
    <style>
        /* 设置滚动条的样式 */

        ::-webkit-scrollbar {
            width: 12px;
        }

        /* 滚动槽 */

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset006pxrgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        /* 滚动条滑块 */

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            -webkit-box-shadow: inset006pxrgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(255, 0, 0, 0.4);
        }

        .class-info>ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .class-info>ul>li {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .wrapper>* {
            display: inline-block;
            padding: 0;
            margin: 0;
            vertical-align: top;
            overflow-y: scroll;
            height: 500px;
        }

        li>span:hover,
        li.active {
            background: blue;
        }

        span.value {
            margin-left: 3px;
        }

        main {
            width: calc(100% - 450px);
        }

        aside.class-info {
            width: 200px;
            overflow-x: scroll;
        }

        aside.detail-info {
            width: 200px;
        }

        ul.sublist {
            list-style: none;
            padding: 0;
            margin: 0;
            display: block;
        }
    </style>
</head>

<body>

    <header>
        <span>
            <i class="fa fa-upload" aria-hidden="true"></i>
        </span>
        <input type="file" id="file" accept=".class" />

        <button type="button" onclick="new FileLoader().loadfile()">
            </i>读取文件</button>
    </header>
    <div class="wrapper">

        <aside class="class-info">
            <ul id="infoTree" class="ztree"></ul>
        </aside>
        <main>
            <canvas id="bytearea" width="600px" height="200px">

            </canvas>
        </main>
        <aside class="detail-info" style="background-color:green">
            测试
        </aside>
    </div>

</body>

<!--lib-->
<script src="lib/jquery.min.js"></script>
<script src="lib/ztree/js/jquery.ztree.core.min.js"></script>

<script src="js/utils.js"></script>

<script src="js/parser/const_infos.js"></script>

<script src="js/parser/attr_table.js"></script>
<script src="js/parser/classfile.js"></script>

<script src="js/ui/byte_painter.js"></script>
<script src="js/ui/show_class_info.js"></script>

<script>
    class FileLoader {
        constructor() {
            this.buffer = []
        }

        loadfile() {
            let self = this

            var file = document.getElementById("file").files[0]
            var reader = new FileReader();


            reader.onload = function (event) {
                self.buffer = event.target.result

                var klass = new ClassFile(self.buffer.slice(0))
                klass.parse()

                self.showClass(klass)
            }
            reader.readAsArrayBuffer(file)
        }

        showClass(klass) {
            let painter = new ByteAreaPainter("main", new Uint8Array(this.buffer))

            let show = new ShowClassInfo(painter, klass, "#infoTree")
            show.show()

            // painter.draw()
        }
    }

    function printclass(klass) {
        let const_pool = klass.const_pool

        log("类名", const_pool.className(klass.this_class))
        log("父类", const_pool.className(klass.super_class))

        var printmember = (type, members) => {
            log(type)
            for (const member of members) {
                log(const_pool.getUtf8String(member.name_index))
            }
        }

        printmember("属性", klass.fields)
        printmember("方法", klass.methods)

        showClass(klass)
    }

</script>

</html>
